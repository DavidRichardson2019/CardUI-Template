<!doctype HTML>
<html>
<head>
<!--  Head Stuff  -->
    <title>Card Template</title>
    <!-- Linking External Files -->
    <link rel = "stylesheet" type = "text/css" href = "mainStyle.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="mainScript.js"></script>
</head>
<body>
    <div id="header">
        <h1>David Richardson</h1>
    </div>
    <!-- Gey area that holds the cards -->
    <div id="cardContainer">
        <!-- Card 1 -->
        <div id="card1" class="cards">
            <div id="card1Head" class="cardHeads">
                <!-- Red area, nothing elese goes here-->
                <h3 class="cardsBack">Back</h3>
                <h3 id="card1Numbers">1/3</h3>
                <h3 class="cardsNext">Next</h3>
            </div>
            <div id="card1Body"class="cardBodies">
                <!-- Black area, this is where you put your info -->
                <h1>About Me</h1>
                <h3>Stuff</h3>
            </div>
        </div>
        <!-- Card 2 -->
        <div id="card2" class="cards">
            <div id="card2Head" class="cardHeads">
                <!-- Red area, nothing elese goes here-->
                <h3 class="cardsBack">Back</h3>
                <h3 id="card2Numbers">2/3</h3>
                <h3 class="cardsNext">Next</h3>
            </div>
            <div id="card2Body"class="cardBodies">
                <!-- Black area, this is where you put your info -->
                <h1>Thing 1</h1>
                <h3>More Stuff</h3>
            </div>
        </div>
        <!-- Card 2 -->
        <div id="card3" class="cards">
            <div id="card3Head" class="cardHeads">
                <!-- Red area, nothing elese goes here-->
                <h3 class="cardsBack">Back</h3>
                <h3 id="card3Numbers">3/3</h3>
                <h3 class="cardsNext">Next</h3>
            </div>
            <div id="card3Body"class="cardBodies">
                <!-- Black area, this is where you put your info -->
                <h1>Thing 2</h1>
                <h3>Even More Stuff</h3>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer">
            <h3 id="footerBack">Back</h3>
            <h3 id="footerCardNumber">1 / 3</h3>
            <h3 id="footerNext">Next</h3>
        </div>
</body>
</html>
